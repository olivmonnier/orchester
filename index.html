<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="dist/orchester.js"></script>
    <script>
      var o = new Orchester({
        workerPath: 'dist/orchester.worker.js',
        basename: 'test',
        adapters: {
          'locale': {
            get: function(id) {
              var self = this;
              return new Promise(function(resolve, reject) {
                self.repositories.get(id).then(function(result) {
                  console.log(result);
                  resolve();
                })
              })
            }
          }
        }
      })
      document.addEventListener('startsync', function() {
        console.log('startsync')
      })
      document.addEventListener('endsync', function() {
        console.log('endsync')
      })
    </script>
  </body>
</html>
